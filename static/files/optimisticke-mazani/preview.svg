<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    Optimistické mazání
  </text>

  <!-- Subtitle -->
  <text x="600" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#666">
    Okamžitá reakce UI bez čekání na server
  </text>

  <!-- List container -->
  <g transform="translate(250, 200)">
    <!-- List item 1 - normal -->
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="30" cy="30" r="10" fill="#4CAF50"/>
    <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#333">
      Nakoupit
    </text>
    <rect x="650" y="20" width="30" height="20" rx="4" fill="#e74c3c"/>
    <line x1="660" y1="25" x2="670" y2="35" stroke="white" stroke-width="2"/>
    <line x1="670" y1="25" x2="660" y2="35" stroke="white" stroke-width="2"/>

    <!-- List item 2 - deleting with animation -->
    <g opacity="0.4">
      <rect x="20" y="80" width="700" height="60" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <circle cx="50" cy="110" r="10" fill="#4CAF50"/>
      <text x="80" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#333">
        Zavolat lékaři
      </text>
      <rect x="670" y="100" width="30" height="20" rx="4" fill="#e74c3c"/>
      <line x1="680" y1="105" x2="690" y2="115" stroke="white" stroke-width="2"/>
      <line x1="690" y1="105" x2="680" y2="115" stroke="white" stroke-width="2"/>

      <!-- Motion lines -->
      <line x1="-20" y1="110" x2="5" y2="110" stroke="#DA3F94" stroke-width="2" opacity="0.6"/>
      <line x1="-30" y1="110" x2="-10" y2="110" stroke="#DA3F94" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- List item 3 - normal -->
    <rect x="0" y="160" width="700" height="60" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="30" cy="190" r="10" fill="#4CAF50"/>
    <text x="60" y="198" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#333">
      Dokončit projekt
    </text>
    <rect x="650" y="180" width="30" height="20" rx="4" fill="#e74c3c"/>
    <line x1="660" y1="185" x2="670" y2="195" stroke="white" stroke-width="2"/>
    <line x1="670" y1="185" x2="660" y2="195" stroke="white" stroke-width="2"/>
  </g>

  <!-- Timeline visualization -->
  <g transform="translate(200, 500)">
    <!-- Timeline line -->
    <line x1="0" y1="30" x2="800" y2="30" stroke="#ddd" stroke-width="3"/>

    <!-- UI Update - instant -->
    <circle cx="100" cy="30" r="15" fill="#DA3F94"/>
    <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="600">
      UI aktualizace
    </text>
    <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      0ms
    </text>

    <!-- Server call -->
    <circle cx="400" cy="30" r="15" fill="#4CAF50"/>
    <text x="400" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="600">
      API volání
    </text>
    <text x="400" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      paralelně
    </text>

    <!-- Arrow from UI to Server -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
      </marker>
    </defs>
    <line x1="120" y1="20" x2="380" y2="20" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  </g>

  <!-- Lightning bolt icon for "fast" -->
  <g transform="translate(100, 350)">
    <path d="M 30 0 L 15 30 L 25 30 L 20 50 L 40 20 L 30 20 Z" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
  </g>

  <text x="150" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#F57C00">
    Okamžitá odezva
  </text>
</svg>
