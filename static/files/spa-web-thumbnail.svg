<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SPA vs. KlasickÃ½ web</text>
  
  <!-- Left side - Traditional Web -->
  <rect x="20" y="50" width="70" height="100" rx="8" fill="url(#leftGradient)" stroke="#dc2626" stroke-width="2"/>
  <text x="55" y="65" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KlasickÃ½</text>
  
  <!-- Traditional structure -->
  <rect x="25" y="75" width="60" height="15" rx="3" fill="#dc2626" opacity="0.3"/>
  <rect x="25" y="95" width="60" height="40" rx="3" fill="#dc2626" opacity="0.8"/>
  <rect x="25" y="140" width="60" height="15" rx="3" fill="#dc2626" opacity="0.3"/>
  
  <!-- Refresh symbol -->
  <circle cx="55" cy="115" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
  <path d="M 55 111 L 55 115 L 59 115" fill="none" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Right side - SPA -->
  <rect x="110" y="50" width="70" height="100" rx="8" fill="url(#rightGradient)" stroke="#3b82f6" stroke-width="2"/>
  <text x="145" y="65" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SPA</text>
  
  <!-- SPA structure -->
  <rect x="115" y="75" width="60" height="15" rx="3" fill="#3b82f6" opacity="0.3"/>
  <rect x="115" y="95" width="60" height="40" rx="3" fill="#3b82f6" opacity="0.8"/>
  <rect x="115" y="140" width="60" height="15" rx="3" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Content switching animation -->
  <rect x="120" y="100" width="20" height="12" rx="2" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="145" y="100" width="20" height="12" rx="2" fill="white" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </rect>
  
  <!-- Center divider -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="#475569" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="100" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VS</text>
  
  <!-- JavaScript logo -->
  <circle cx="100" cy="185" r="12" fill="#f7df1e"/>
  <text x="100" y="190" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JS</text>
  
  <!-- Icons -->
  <text x="30" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16">ðŸ”„</text>
  <text x="170" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16">âš¡</text>
</svg>
