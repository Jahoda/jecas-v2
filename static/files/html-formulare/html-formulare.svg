<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pozadí -->
  <rect width="200" height="200" fill="#f8f9fa"/>
  
  <!-- Hlavní kontejner -->
  <rect x="10" y="10" width="180" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Email input -->
  <rect x="20" y="30" width="160" height="18" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="25" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">vas@email.cz</text>
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="7" fill="#495057">Email</text>
  
  <!-- Number input -->
  <rect x="20" y="65" width="70" height="18" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="25" y="77" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">25</text>
  <text x="20" y="62" font-family="Arial, sans-serif" font-size="7" fill="#495057">Věk</text>
  
  <!-- Date input -->
  <rect x="100" y="65" width="80" height="18" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="105" y="77" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">2024-01-15</text>
  <text x="100" y="62" font-family="Arial, sans-serif" font-size="7" fill="#495057">Datum</text>
  
  <!-- Range slider -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#ced4da" stroke-width="2"/>
  <circle cx="100" cy="100" r="5" fill="#007bff"/>
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="7" fill="#495057">Rozsah</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#007bff">50</text>
  
  <!-- Color picker -->
  <rect x="20" y="130" width="35" height="18" fill="#007bff" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="20" y="125" font-family="Arial, sans-serif" font-size="7" fill="#495057">Barva</text>
  
  <!-- Submit button -->
  <rect x="65" y="130" width="70" height="18" fill="#28a745" stroke="#1e7e34" stroke-width="1" rx="3"/>
  <text x="100" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Odeslat</text>
  
  <!-- Search input -->
  <rect x="20" y="160" width="100" height="18" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="25" y="172" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Hledat...</text>
  <text x="20" y="157" font-family="Arial, sans-serif" font-size="7" fill="#495057">Search</text>
</svg>
