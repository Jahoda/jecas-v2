<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;">
  <defs>
    <style>
      .question-box { fill: #3b82f6; }
      .action-box-green { fill: #10b981; }
      .action-box-orange { fill: #f59e0b; }
      .action-box-blue { fill: #06b6d4; }
      .text-white { fill: white; font-size: 16px; font-weight: 600; }
      .text-small { fill: white; font-size: 14px; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-yes { stroke: #10b981; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead-green); }
      .arrow-no { stroke: #ef4444; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead-red); }
      .label-yes { fill: #10b981; font-size: 14px; font-weight: 600; }
      .label-no { fill: #ef4444; font-size: 14px; font-weight: 600; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
    </marker>
  </defs>
  <rect x="300" y="20" width="300" height="60" rx="8" class="question-box"/>
  <text x="450" y="50" text-anchor="middle" class="text-white">Konec podpory Windows 10</text>
  <text x="450" y="68" text-anchor="middle" class="text-small">Co mám dělat?</text>

  <path d="M 450 80 L 450 120" class="arrow"/>

  <rect x="250" y="120" width="400" height="80" rx="8" class="question-box"/>
  <text x="450" y="150" text-anchor="middle" class="text-white">Splňuje počítač</text>
  <text x="450" y="170" text-anchor="middle" class="text-white">požadavky Windows 11?</text>
  <text x="450" y="190" text-anchor="middle" class="text-small">(TPM 2.0, UEFI, 4 GB RAM)</text>

  <path d="M 650 160 L 730 160" class="arrow-yes"/>
  <text x="660" y="148" class="label-yes">ANO</text>

  <rect x="700" y="130" width="180" height="60" rx="8" class="action-box-green"/>
  <text x="790" y="155" text-anchor="middle" class="text-white">✓ Upgrade na</text>
  <text x="790" y="175" text-anchor="middle" class="text-white">Windows 11</text>

  <path d="M 450 200 L 450 240" class="arrow-no"/>
  <text x="465" y="220" class="label-no">NE</text>

  <rect x="250" y="240" width="400" height="70" rx="8" class="question-box"/>
  <text x="450" y="266" text-anchor="middle" class="text-white">Je počítač</text>
  <text x="450" y="286" text-anchor="middle" class="text-white">starší než 7 let?</text>

  <path d="M 650 275 L 770 275 L 770 360" class="arrow-yes"/>
  <text x="680" y="263" class="label-yes">ANO</text>

  <path d="M 450 310 L 450 350" class="arrow-no"/>
  <text x="465" y="330" class="label-no">NE</text>

  <rect x="250" y="350" width="400" height="90" rx="8" class="question-box"/>
  <text x="450" y="380" text-anchor="middle" class="text-white">Používáte specifické</text>
  <text x="450" y="400" text-anchor="middle" class="text-white">Windows programy?</text>
  <text x="450" y="420" text-anchor="middle" class="text-small">(Adobe, CAD, hry, ...)</text>

  <path d="M 650 395 L 770 395 L 770 360" class="arrow-yes"/>
  <text x="680" y="383" class="label-yes">ANO</text>

  <rect x="670" y="360" width="200" height="60" rx="8" class="action-box-blue"/>
  <text x="770" y="385" text-anchor="middle" class="text-white">Nový počítač</text>
  <text x="770" y="405" text-anchor="middle" class="text-white">s Windows 11</text>

  <path d="M 250 395 L 150 395 L 150 460" class="arrow-no"/>
  <text x="215" y="383" class="label-no">NE</text>

  <rect x="50" y="460" width="200" height="60" rx="8" class="action-box-green"/>
  <text x="150" y="485" text-anchor="middle" class="text-white">✓ Vyzkoušejte</text>
  <text x="150" y="505" text-anchor="middle" class="text-white">Linux</text>

  <path d="M 450 440 L 450 540" class="arrow"/>
  <text x="465" y="510" style="fill: #64748b; font-size: 14px; font-weight: 600;">nebo</text>

  <rect x="350" y="540" width="200" height="60" rx="8" class="action-box-blue"/>
  <text x="450" y="565" text-anchor="middle" class="text-white">Ponechat</text>
  <text x="450" y="585" text-anchor="middle" class="text-white">Windows 10</text>
</svg>
