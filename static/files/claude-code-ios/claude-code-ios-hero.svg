<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8ed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="claude-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Phone shadow -->
    <filter id="phone-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative code symbols in background -->
  <text x="50" y="80" font-family="'Courier New', monospace" font-size="24" fill="#ffffff" opacity="0.05">&lt;/&gt;</text>
  <text x="1050" y="150" font-family="'Courier New', monospace" font-size="24" fill="#ffffff" opacity="0.05">{}</text>
  <text x="100" y="550" font-family="'Courier New', monospace" font-size="24" fill="#ffffff" opacity="0.05">[]</text>
  <text x="1000" y="500" font-family="'Courier New', monospace" font-size="24" fill="#ffffff" opacity="0.05">function()</text>

  <!-- Main title -->
  <text x="120" y="150" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="58" font-weight="700" fill="#ffffff">
    Claude Code
  </text>
  <text x="120" y="210" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="58" font-weight="700" fill="url(#claude-gradient)">
    na iOS
  </text>

  <!-- Subtitle -->
  <text x="120" y="265" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="22" fill="#ffffff" opacity="0.7">
    Programujte s AI pomocí přímo z iPhone
  </text>

  <!-- iPhone mockup -->
  <g transform="translate(650, 100)" filter="url(#phone-shadow)">
    <!-- Phone body -->
    <rect x="0" y="0" width="340" height="680" rx="40" fill="#1f1f1f"/>

    <!-- Screen -->
    <rect x="12" y="12" width="316" height="656" rx="32" fill="url(#screen-gradient)"/>

    <!-- Dynamic Island -->
    <rect x="115" y="24" width="110" height="30" rx="15" fill="#000000"/>

    <!-- Status bar -->
    <g opacity="0.8">
      <!-- Time -->
      <text x="30" y="45" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="16" font-weight="600" fill="#000000">9:41</text>

      <!-- Battery, wifi, signal icons (simplified) -->
      <rect x="280" y="35" width="30" height="14" rx="3" stroke="#000000" stroke-width="1.5" fill="none"/>
      <rect x="281" y="37" width="22" height="10" rx="2" fill="#000000"/>
    </g>

    <!-- App header -->
    <rect x="12" y="70" width="316" height="60" fill="#ffffff"/>
    <text x="30" y="107" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="24" font-weight="700" fill="#000000">
      Claude
    </text>

    <!-- Chat interface -->
    <!-- User message -->
    <g transform="translate(30, 150)">
      <rect x="40" y="0" width="236" height="70" rx="16" fill="#007AFF"/>
      <text x="55" y="25" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="#ffffff">
        Vytvoř funkci pro validaci
      </text>
      <text x="55" y="45" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="#ffffff">
        emailové adresy v TypeScriptu
      </text>
    </g>

    <!-- AI response with code -->
    <g transform="translate(30, 240)">
      <rect x="0" y="0" width="256" height="180" rx="16" fill="#ffffff"/>

      <!-- Code block -->
      <rect x="10" y="10" width="236" height="140" rx="8" fill="#1f1f1f"/>

      <!-- Code lines with syntax highlighting -->
      <text x="18" y="30" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#ce9178">
        function validateEmail(
      </text>
      <text x="28" y="47" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#9cdcfe">
        email: string
      </text>
      <text x="18" y="64" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#ce9178">
        ): boolean {
      </text>
      <text x="28" y="81" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#c586c0">
        const regex =
      </text>
      <text x="38" y="98" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#ce9178">
        /^[^\s@]+@[^\s@]+$/
      </text>
      <text x="28" y="115" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#c586c0">
        return regex.test(email)
      </text>
      <text x="18" y="132" font-family="'Fira Code', 'Courier New', monospace" font-size="11" fill="#ce9178">
        }
      </text>

      <!-- Response text -->
      <text x="10" y="167" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="#000000">
        Hotovo! Funkce validuje email.
      </text>
    </g>

    <!-- Typing indicator -->
    <g transform="translate(30, 440)">
      <rect x="0" y="0" width="70" height="36" rx="18" fill="#E5E5EA"/>
      <circle cx="20" cy="18" r="4" fill="#8E8E93">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="18" r="4" fill="#8E8E93">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="18" r="4" fill="#8E8E93">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Input bar -->
    <g transform="translate(12, 620)">
      <rect x="0" y="0" width="316" height="48" rx="24" fill="#ffffff"/>
      <text x="20" y="30" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="16" fill="#8E8E93">
        Zeptejte se Claude...
      </text>

      <!-- Send button -->
      <circle cx="286" cy="24" r="18" fill="url(#claude-gradient)"/>
      <path d="M 280 24 L 292 24 M 286 18 L 292 24 L 286 30" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Home indicator -->
    <rect x="120" y="658" width="100" height="5" rx="2.5" fill="#000000" opacity="0.3"/>
  </g>

  <!-- Feature badges -->
  <g transform="translate(120, 400)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="60" rx="12" fill="#ffffff" opacity="0.1"/>
    <text x="20" y="30" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      ✓ Code review
    </text>

    <!-- Badge 2 -->
    <rect x="0" y="75" width="180" height="60" rx="12" fill="#ffffff" opacity="0.1"/>
    <text x="20" y="105" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      ✓ Rychlé úpravy
    </text>

    <!-- Badge 3 -->
    <rect x="0" y="150" width="180" height="60" rx="12" fill="#ffffff" opacity="0.1"/>
    <text x="20" y="180" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
      ✓ AI asistent
    </text>
  </g>
</svg>