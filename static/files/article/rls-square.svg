<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>

  <!-- Database table icon -->
  <g transform="translate(30, 40)">
    <!-- Table rows -->
    <!-- Row 1 - accessible -->
    <rect x="0" y="0" width="140" height="20" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="2"/>
    <circle cx="130" cy="10" r="4" fill="#4caf50"/>

    <!-- Row 2 - accessible -->
    <rect x="0" y="25" width="140" height="20" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="2"/>
    <circle cx="130" cy="35" r="4" fill="#4caf50"/>

    <!-- Row 3 - restricted -->
    <rect x="0" y="50" width="140" height="20" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="2" opacity="0.5"/>
    <g transform="translate(122, 55)">
      <rect x="0" y="2" width="6" height="6" fill="none" stroke="#f44336" stroke-width="1.5" rx="0.5"/>
      <path d="M 1 2 L 1 0 Q 1 -2 3 -2 Q 5 -2 5 0 L 5 2" fill="none" stroke="#f44336" stroke-width="1.5"/>
    </g>

    <!-- Row 4 - restricted -->
    <rect x="0" y="75" width="140" height="20" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="2" opacity="0.5"/>
    <g transform="translate(122, 80)">
      <rect x="0" y="2" width="6" height="6" fill="none" stroke="#f44336" stroke-width="1.5" rx="0.5"/>
      <path d="M 1 2 L 1 0 Q 1 -2 3 -2 Q 5 -2 5 0 L 5 2" fill="none" stroke="#f44336" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Title -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    RLS
  </text>

  <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Row Level Security
  </text>
</svg>
