<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="url(#bg)"/>

  <g transform="translate(60, 35)" filter="url(#glow)">
    <path d="M40 0 L80 20 L80 60 Q80 90 40 100 Q0 90 0 60 L0 20 Z" fill="url(#shield)" stroke="#60a5fa" stroke-width="1.5"/>
    <path d="M40 10 L68 25 L68 55 Q68 78 40 87 Q12 78 12 55 L12 25 Z" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    <g transform="translate(22, 32)">
      <rect x="0" y="0" width="36" height="28" rx="3" fill="white" fill-opacity="0.2"/>
      <path d="M10 18 L14 22 L26 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <text x="100" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="white">RLS</text>
  <text x="100" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8">Row Level Security</text>
</svg>
