<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>
  
  <!-- HTML Document -->
  <rect x="20" y="20" width="160" height="160" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- HTML Tag -->
  <text x="30" y="40" font-family="monospace" font-size="10" fill="#495057">&lt;html&gt;</text>
  
  <!-- Head Section -->
  <rect x="25" y="50" width="150" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="30" y="65" font-family="monospace" font-size="8" fill="#1976d2">&lt;head&gt;</text>
  
  <!-- CSS Connection Methods -->
  
  <!-- External CSS -->
  <rect x="30" y="85" width="140" height="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="35" y="95" font-family="monospace" font-size="7" fill="#7b1fa2">&lt;link rel="stylesheet" href=""&gt;</text>
  
  <!-- Internal CSS -->
  <rect x="30" y="105" width="140" height="20" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="35" y="115" font-family="monospace" font-size="7" fill="#388e3c">&lt;style&gt;</text>
  <text x="35" y="122" font-family="monospace" font-size="7" fill="#388e3c">body { color: blue; }</text>
  
  <!-- Inline CSS -->
  <rect x="30" y="130" width="140" height="15" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="35" y="140" font-family="monospace" font-size="7" fill="#f57c00">&lt;div style="color: red;"&gt;</text>
  
  <!-- Body Section -->
  <rect x="25" y="150" width="150" height="25" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <text x="30" y="165" font-family="monospace" font-size="8" fill="#c2185b">&lt;body&gt;</text>
  
  
  <!-- HTTP Header -->
  <rect x="5" y="5" width="190" height="12" fill="#ffebee" stroke="#f44336" stroke-width="1"/>
  <text x="10" y="13" font-family="monospace" font-size="6" fill="#d32f2f">Link: &lt;style.css&gt;; rel=stylesheet</text>
  
  <!-- JavaScript -->
  <rect x="30" y="175" width="140" height="12" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1"/>
  <text x="35" y="183" font-family="monospace" font-size="6" fill="#689f38">document.createElement('link')</text>
  
  <!-- CSS-in-JS -->
  <rect x="5" y="185" width="190" height="12" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="10" y="193" font-family="monospace" font-size="6" fill="#00695c">styled.button`background: blue;`</text>
  
  </svg>
